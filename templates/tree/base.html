<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ANC{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }

        .navbar {
            margin-bottom: 2rem;
        }

        .container {
            max-width: 960px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">ANC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'populate_db' %}">Наполнить БД</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'show_hierarchy' %}">Показать дерево</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </li>
                            <li class="nav-item">
                <a class="nav-link" href="{% url "employee_list" %}">Управление бд</a></a>
            </li>
                        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Войти в личный кабинет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "register" %}">Зарегистрироваться</a>
            </li>
                        {% endif %}
        </ul>
    </div>
</nav>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
